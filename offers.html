<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Offers Section</title>
    <link rel="stylesheet" href="offers.css">
    
</head>
<body>

    <!-- Offers Section -->
    <section class="offers-section">
        <h2>Special Diwali Offers</h2>
        <div class="offer-items">
            <!-- Offer 1: Wheat Flour -->
            <div class="offer-item">
                <img src="wheatflour.jpg" alt="Wheat Flour">
                <h3>Wheat Flour 5kg - Diwali Special</h3>
                <p class="price">₹180 <span class="old-price">₹200</span></p>
                <button>Add to Cart</button>
            </div>

            <!-- Offer 2: Basmati Rice -->
            <div class="offer-item">
                <img src="basmati rice.jpg" alt="Basmati Rice">
                <h3>Basmati Rice 5kg - Diwali Offer</h3>
                <p class="price">₹450 <span class="old-price">₹500</span></p>
                <button>Add to Cart</button>
            </div>

            <!-- Offer 3: Sugar -->
            <div class="offer-item">
                <img src="sugar.jpg" alt="Sugar">
                <h3>Sugar 1kg - Diwali Discount</h3>
                <p class="price">₹35 <span class="old-price">₹40</span></p>
                <button>Add to Cart</button>
            </div>

            <!-- Offer 4: Cooking Oil -->
            <div class="offer-item">
                <img src="sunfloweroil.jpg" alt="Cooking Oil">
                <h3>Sunflower Oil 1L - Diwali Sale</h3>
                <p class="price">₹110 <span class="old-price">₹120</span></p>
                <button>Add to Cart</button>
            </div>

            <!-- Offer 5: Salt -->
            <div class="offer-item">
                <img src="salt.jpg" alt="Salt">
                <h3>Salt 1kg - Diwali Offer</h3>
                <p class="price">₹18 <span class="old-price">₹20</span></p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

</body>
</html>
