<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="personalcare.css">
</head>
<body>
    
    <section class="personal-care">
        <h3 >Personal Care Products</h3>
        <div class="product-list">
            <!-- Product 1: Shampoo -->
            <div class="product">
                <img src="shampoo.jpg" alt="Herbal Shampoo">
                <h4>Herbal Shampoo</h4>
                <p class="price">₹250 <span class="discount">₹300</span></p>
                <button>Add to Cart</button>
            </div>
    
            <!-- Product 2: Toothpaste -->
            <div class="product">
                <img src="toothpaste.jpg" alt="Mint Toothpaste">
                <h4>Mint Toothpaste</h4>
                <p class="price">₹100 <span class="discount">₹120</span></p>
                <button>Add to Cart</button>
            </div>
    
            <!-- Product 3: Soap -->
            <div class="product">
                <img src="soap.jpg" alt="Aloe Vera Soap">
                <h4>Aloe Vera Soap</h4>
                <p class="price">₹50 <span class="discount">₹70</span></p>
                <button>Add to Cart</button>
            </div>
    
            <!-- Product 4: Hand Sanitizer -->
            <div class="product">
                <img src="sanitizer.jpg" alt="Hand Sanitizer">
                <h4>Hand Sanitizer</h4>
                <p class="price">₹60 <span class="discount">₹80</span></p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>
    
    <section class="medicine">
        <h3>Medicines</h3>
        <div class="product-list">
            <!-- Medicine 1: Paracetamol -->
            <div class="product">
                <img src="paracetamol.jpg" alt="Paracetamol Tablets">
                <h4>Paracetamol 500mg</h4>
                <p class="price">₹30 (Strip of 10 tablets)</p>
                <button>Add to Cart</button>
            </div>
    
            <!-- Medicine 2: Antacid -->
            <div class="product">
                <img src="hi.png" alt="Antacid Syrup">
                <h4>Antacid Syrup</h4>
                <p class="price">₹50 (100ml)</p>
                <button>Add to Cart</button>
            </div>
    
            <!-- Medicine 3: Cough Syrup -->
            <div class="product">
                <img src="syrup.jpg" alt="Cough Syrup">
                <h4>Herbal Cough Syrup</h4>
                <p class="price">₹65 (100ml)</p>
                <button>Add to Cart</button>
            </div>
    
            <!-- Medicine 4: Pain Relief Balm -->
            <div class="product">
                <img src="balm.jpg" alt="Pain Relief Balm">
                <h4>Pain Relief Balm</h4>
                <p class="price">₹80 (50g)</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>
    
</body>
</html>
