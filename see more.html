<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" src="see more.css">
</head>
<body>
    <section class="products">
        <h3>Featured Products</h3>
        <div class="product-list">
            <!-- Visible products -->
            <div class="product">
                <img src="apple.jpg" alt="Fresh Apples">
                <h4>Fresh Apples</h4>
                <p class="price">₹100/kg <span class="discount">₹120</span></p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="banana.jpg" alt="Fresh Bananas">
                <h4>Fresh Bananas</h4>
                <p class="price">₹50/kg <span class="discount">₹60</span></p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="carrot.jpg" alt="Fresh Carrots">
                <h4>Fresh Carrots</h4>
                <p class="price">₹40/kg <span class="discount">₹55</span></p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="tomato.jpg" alt="Fresh Tomatoes">
                <h4>Fresh Tomatoes</h4>
                <p class="price">₹30/kg <span class="discount">₹45</span></p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="onion.jpg" alt="Fresh Onions">
                <h4>Fresh Onions</h4>
                <p class="price">₹20/kg <span class="discount">₹30</span></p>
                <button>Add to Cart</button>
            </div>
    
            <!-- More Products (Hidden initially) -->
            <input type="checkbox" id="see-more-toggle" class="see-more-toggle">
            <div class="extra-products">
                <div class="product">
                    <img src="potato.jpg" alt="Fresh Potatoes">
                    <h4>Fresh Potatoes</h4>
                    <p class="price">₹25/kg <span class="discount">₹35</span></p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="spinach.jpg" alt="Fresh Spinach">
                    <h4>Fresh Spinach</h4>
                    <p class="price">₹15/kg <span class="discount">₹20</span></p>
                    <button>Add to Cart</button>
                </div>
            </div>
            <label for="see-more-toggle" class="see-more-btn">See More</label>
        </div>
    </section>
    

</body>
</html>
